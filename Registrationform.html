<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Course Registration Form</h1>
    <form>
        <fieldset>
            <br>
            <legend>Student Information</legend>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Middle name">
            <input type="text" placeholder="Last name">
        </fieldset>
        <br>
        <fieldset>
            <legend>Address:</legend>
            <input type="text" placeholder="Street Name">
            <br><br>
            <input type="text" placeholder="city">
            <input type="text" placeholder="District">
            <br><br>
            <input type="text" placeholder="State">
            <input type="number" placeholder="Pin Code">
            <br><br>
            <input type="text" placeholder="Country">
        </fieldset>
        <br>
        <fieldset>
            <legend>Contact Info:</legend>
            <input type="number" placeholder="mobile number">
            <input type="email" placeholder="Your Email Id">
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Course Details:</legend>
            <select>
                <optgroup label="Coures Offered">
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="React">React</option>
                </optgroup>
            </select>
                <select>
                <optgroup label="From Which Level to You Want Start The Course">
                    <option value="Level 1">Level 1</option>
                    <option value="Level 2">Level 2</option>
                    <option value="Level 3">Level 3</option>
                    
                </optgroup>
            
            </select>
            <select>
                <optgroup label="Language You Preffered For Classes">
                    <option value="Telugu">Telugu</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </optgroup>
            </select>
            <h3>Session Mode You Want:</h3>
            <input type="Radio">Online
            <input type="Radio">Offline<br>
        </fieldset>
        <br>
            <input type="submit" value="submit" align="center">
            

        </filedset>
    </form>
</body>
</html>
